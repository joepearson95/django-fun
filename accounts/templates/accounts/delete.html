{% extends 'accounts/main.html' %}

{% load static %}
{% block content %}
    <div class="row d-flex justify-content-center" style="margin-top: 10em;">
        <div class="col-md-3">
            <div class="card card-body" style="text-align: center;">
                <p>Are you sure you want to delete "{{item}}?</p>
                <form method="POST" action="{% url 'delete_order' item.id %}">
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class="btn btn-warning">Cancel</a>
                    <input type="submit" name="Confirm" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
